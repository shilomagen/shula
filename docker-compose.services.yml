version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shula-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shula
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
      
  redis:
    image: redis:7-alpine
    container_name: shula-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: shula-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/shula
      REDIS_HOST: redis
      REDIS_PORT: 6379
    env_file:
      - apps/backend/.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  whatsapp:
    build:
      context: .
      dockerfile: apps/whatsapp-container/Dockerfile
      platforms:
        - "linux/amd64"
    container_name: shula-whatsapp
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: development
    env_file:
      - apps/whatsapp-container/.env
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  postgres_data:
    name: shula-postgres-data
  redis_data:
    name: shula-redis-data